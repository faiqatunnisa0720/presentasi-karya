<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* dashboard */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

#header {
  background-color:#8b5e3c;
  color:#d4b08c;
  padding: 15px;
  text-align: center;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

#sidebar {
  width: 200px;
  position: fixed;
  top: 60px; /* Sesuaikan dengan tinggi header */
  bottom: 0;
  background-color:#a67a4d;
  padding-top: 20px;
}

#sidebar ul {
  list-style-type: none;
  padding: 0;
}

#sidebar ul li {
  padding: 10px;border-bottom: #a67a4d;


}

#sidebar ul li a {
  text-decoration: none;
  color:#ddd;
  margin: 10%;
  padding: 10%;

}

#sidebar ul li a:hover {
  background-color:#a67a4d;
}

#content {
  margin-left: 220px; /* Sesuaikan dengan lebar sidebar */
  padding: 20px;
  padding-top: 80px; /* Memberikan ruang untuk header */
}

.card {
  background-color:#a67a4d;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 15px;
  margin: 10px 0;
}
    </style>
</head>
<body>
    <div id="header">Dashboard</div>
    <div  id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Laporan</a></li>
            <li><a href="#">Menu</a></li>
        </ul>
    </div>
    <div id="content">
        <h1>Selamat Datang di Dashboard</h1>
        <p>Ini adalah contoh halaman dashboard sederhana.</p>
        <div class="card">
            <h2>Statistik Pengguna</h2>
            <p>Jumlah Pengguna: </p>
        </div>
        <div class="card">
            <h2>Statistik Penjualan</h2>
            <p>Total Penjualan: Rp</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
